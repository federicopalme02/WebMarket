<div class="container-xl my-4">
    <div class="row">
        
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Registra nuovo utente</h3>
                </div>
                <div class="card-body">
                    <!-- Inizio form -->
                    <!-- method POST e action verso la servlet AggiungiUtente -->
                    <form method="post" action="aggiungiUtente">
                        <!-- Parametro nascosto per dire al servlet che l'azione Ã¨ "createUser" -->
                        <input type="hidden" name="action" value="createUser">
                        
                        <!-- Selezione Ruolo -->
                        <div class="mb-3">
                            <label class="form-label">Selezionare il ruolo dell'utente</label>
                            <div class="form-selectgroup">
                                <label class="form-selectgroup-item">
                                    <input type="radio" name="role" value="ORDINANTE" class="form-selectgroup-input" checked>
                                    <span class="form-selectgroup-label">
                                        <!-- Icona utente ordinante -->
                                        <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-user">
                                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                            <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
                                            <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                                        </svg>
                                        Ordinante
                                    </span>
                                </label>
                                
                                <label class="form-selectgroup-item">
                                    <input type="radio" name="role" value="TECNICO" class="form-selectgroup-input">
                                    <span class="form-selectgroup-label">
                                        <!-- Icona utente tecnico -->
                                        <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-user-cog">
                                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                            <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
                                            <path d="M6 21v-2a4 4 0 0 1 4 -4h2.5" />
                                            <path d="M19.001 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                                            <path d="M19.001 15.5v1.5" />
                                            <path d="M19.001 21v1.5" />
                                            <path d="M22.032 17.25l-1.299 .75" />
                                            <path d="M17.27 20l-1.3 .75" />
                                            <path d="M15.97 17.25l1.3 .75" />
                                            <path d="M20.733 20l1.3 .75" />
                                        </svg>
                                        Tecnico
                                    </span>
                                </label>
                            </div>
                        </div>

                        <!-- Campo Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Inserisci email</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                        </div>

                        <!-- Campo Username -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Inserisci username</label>
                            <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
                        </div>

                        <!-- Campo Password -->
                        <div class="mb-3">
                            <label for="temp-password" class="form-label">Inserisci password</label>
                            <input type="password" class="form-control" name="temp-password" id="temp-password" placeholder="Inserisci password" required>
                        </div>

                        <!-- Campo Conferma Password -->
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Conferma password</label>
                            <input type="password" class="form-control" name="confirm-password" id="confirm-password" placeholder="Conferma password" required>
                        </div>

                        <!-- Bottone Conferma -->
                        <div class="form-footer text-end">
                            <button type="submit" class="btn btn-cyan">Conferma</button>
                        </div>
                    </form>
                    <!-- Fine form -->
                </div>
            </div>
        </div>
    </div>
</div>
